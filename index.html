
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Beauty Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FDFBF8;
        overflow-x: hidden;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-gold': '#D4AF37',
              'brand-gold-light': '#E0C670',
              'brand-dark': '#1a1a1a',
              'brand-text': '#4a4a4a',
            },
            fontFamily: {
              'serif': ['Amiri', 'serif'],
              'sans': ['Tajawal', 'sans-serif'],
            },
            boxShadow: {
              'glow-gold-sm': '0 0 15px 0 rgba(212, 175, 55, 0.3)',
              'glow-gold-md': '0 0 25px 0 rgba(212, 175, 55, 0.5)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'glow': {
                '0%, 100%': { 'box-shadow': '0 0 15px 0 rgba(212, 175, 55, 0.3)' },
                '50%': { 'box-shadow': '0 0 25px 5px rgba(212, 175, 55, 0.6)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 1.5s ease-out forwards',
              'glow': 'glow 2.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
